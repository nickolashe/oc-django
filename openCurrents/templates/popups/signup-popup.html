{% extends "layouts/popup.html" %}

{% block title %}
  Apply as a nonprofit
{% endblock title %}

{% block content %}
  <div class="row center one-margin-top">
    <a href="{% url 'openCurrents:root' %}#signup"
      class="tag button round tiny secondary">
      Register as individual
    </a>
    <a href="{% url 'openCurrents:business' %}#signup"
      class="tag button round tiny secondary">
      Register a business
    </a>
  </div>

  <form method="post" action="{% url 'openCurrents:process_signup' %}">
    {% csrf_token %}
    <div class="row three-halves-margin-bottom half-margin-top">
      <div class="center small-12 medium-9 small-centered columns">

        <div class="input-left small-6 columns">
          <input type="text" name="user_firstname" placeholder="First name" class="large-text center" tabindex="0" required />
        </div>

        <div class="input-right small-6 columns">
          <input type="text" name="user_lastname" placeholder="Last name" class="large-text center" tabindex="0" required />
        </div>
        <div class="small-12 columns">
          <input type="email" name="user_email" placeholder="Email address" class="large-text center" tabindex="0" required />
        </div>
        <div class="small-12 columns">
          <input type="text" name="org_name" placeholder="Organization name" class="large-text center" tabindex="0" />
        </div>
        <input class="lead center" type="hidden" name="org_status" value="npf"/>
      </div>
    </div>

    <div class="row center half-margin-top">
      <input type="submit" class="button large round" value="Create account"/>
      <p class="grey">Existing member? <a href="{% url 'openCurrents:login' %}">Log in</a></p>
    </div>
  </form>
{% endblock content %}
