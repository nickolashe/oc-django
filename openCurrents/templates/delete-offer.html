{% extends "layouts/base.html" %}

{% block title %} Are you sure? {% endblock title %}

{% block content %}
  <p>
    If you change your mind, you will need to post a new offer in the marketplace.
  </p>

  <form method="post">
  {% csrf_token %}
    <button type="submit" class="button round alert">
      Yes - Delete offer
    </button>
    <a href="{% url 'openCurrents:biz-admin' %}" class="button round secondary">
      Cancel
    </a>
  </form>
{% endblock content %}
