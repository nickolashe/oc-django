{% load staticfiles %}

<header id="header" class="full-width js-close-any" canvas>
    <div class="small-10 medium-9 medium-offset-1 columns">
      {% if orgid %}
      <a href="{% url 'openCurrents:admin-profile' %}">
      {% else %}
      <a href="{% url 'openCurrents:profile' %}">
      {% endif %}

      	<img id="header-logo" src="{% static 'img/oc-header-blue2.png' %}" />
      </a>
    </div>

    <div id="header-menu" class="small-2 columns right end">
        <a class="toggle-menu"><img id="tilde-menu" src="{% static 'img/tilde-menu.png' %}" /></a>
    </div>
  </div>
</header>
