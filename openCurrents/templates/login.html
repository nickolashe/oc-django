{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    {% include "head.html" %}
  </head>

  <body>
    {% include "header.html" %}

    <div id="container" class="js-close-any" canvas="container">
      <div id="wrapper">
        <div class="row">
            <h2 class="title">Log in</h2>
        </div>

        {% if status_msg %}
        <div class="alert row one-margin-bottom">
          {{status_msg}}
        </div>
        {% endif %}

        <form method="post" action="{% url "openCurrents:process_login" %}">
          {% csrf_token %}
            <div class="row half-margin-top">
              <div class="small-12 medium-6 small-centered columns">
                <input type="email" name="user_email" class="center" placeholder="Email address"/>
                <input type="password" name="user_password" class="center" placeholder="Password"/>
                <!--<div class="checkbox center">
                  <label id="remember-label" class="lead"><input type="checkbox" name="remember-checkbox" id="remember-checkbox" />Remember my email address</label>
                </div>-->
              </div>
            </div>
            <div class="row center one-margin-top">
              <button type="submit" class="button round">Enter</button>
            </div>

            <div class="row center one-margin-top">
              <a class="forgotpassword-box_open">Forgot password?</a>
            </div>

            </div>
        </form>

        <div id="push"></div>

      </div>

        {% include "footer.html" %}

      <!--container div -->
      </div>

      <div id="bottom-stripe" class="full-width"></div>

      <div off-canvas="menu right shift" id="menu">
        {% include "menu.html" %}
      </div>

    <div id="forgotpassword-box" class="modal center small-12 medium-9 large-7 small-centered columns">
      <div class="row center">
        <h2 class="one-margin-top no-margin-bottom">Request password reset</h2>
      </div>

      <form method="post" action="{% url 'openCurrents:password_reset_request' %}"> 
        {% csrf_token %}
        <div class="row three-halves-margin-bottom half-margin-top">
          <div class="center small-12 medium-9 small-centered columns">
            <div class="small-12 columns">
              <input type="email" name="user_email" class="centered" placeholder="Email address"/>
              <input type="submit" class="button round" value="Enter"/>
            </div>
          </div>
        </div>
      </form>
    </div>


   <script type="text/javascript"> 
     $(document).ready(function(){

        $('#forgotpassword-box').popup({
          vertical: 'top',
          transition: 'all 0.75s',
          scrolllock: false,
        });
      });
    </script>


    <script>
      ( function ( $ ) {
        // Initialize Slidebars
        var controller = new slidebars();
        controller.init();
      } ) ( jQuery );
    </script>

    <script>
      // Initialize Slidebars
      var controller = new slidebars();
      controller.init();

      // Toggle Slidebars
      $( '.toggle-menu' ).on( 'click', function ( event ) {
        // Stop default action and bubbling
        event.stopPropagation();
        event.preventDefault();

        // Toggle the Slidebar with id 'id-1'
        controller.toggle( 'menu' );

        // Close any
        $( document ).on( 'click', '.js-close-any', function ( event ) {
          if ( controller.getActiveSlidebar() ) {
            event.preventDefault();
            event.stopPropagation();
            controller.close();
          }
        } );
      } );
    </script>
  </body>
</html>
