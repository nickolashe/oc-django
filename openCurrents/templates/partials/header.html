{% load staticfiles %}

<header id="header" class="full-width row collapse js-close-any" canvas>
  <div class="small-7 medium-6 small-offset-1 columns">
    {% if orgid %}
    <a href="{% url 'openCurrents:admin-profile' %}">
    {% elif request.user.is_authenticated %}
    <a href="{% url 'openCurrents:profile' %}">
    {% else %}
    <a class="arrow-cursor">
    {% endif %}

    	<img id="header-logo" src="{% static 'img/oc-header-blue2.svg' %}" />
    </a>
  </div>

  <div class="small-3 medium-4 columns relative right end">
    <div id="header-profile" class="hide-for-small-only hide-text">
      <a>Danny Pernik</a>
    </div>

    <div id="header-profile-icon" class="show-for-small-only">
      <a><i class="fa fa-lg fa-user-circle blue"></i><a>
    </div>

    <div>
      <a class="toggle-menu">
      {% include 'partials/tilde-menu.html' %}
      </a>
    </div>
  </div>
</header>
